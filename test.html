<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Navbar styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Dropdown menu styles */
        .dropdown {
            float: right;
            display: none;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar.responsive .dropdown {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar.responsive .dropdown-content {
                position: static;
                display: none;
            }

            .navbar.responsive .dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <div class="dropdown">
        <a class="dropbtn">More</a>
        <div class="dropdown-content">
            <a href="#">Contact</a>
            <a href="#">Portfolio</a>
        </div>
    </div>
    <a href="#" class="icon" onclick="myFunction()">
        &#9776; <!-- Hamburger menu icon -->
    </a>
</div>

<script>
    // JavaScript function to toggle the responsive navbar
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
